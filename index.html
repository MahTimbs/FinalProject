<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Seattle Weather</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="row">
	<div class="col s12 m4">

		<div class="card  ">

		  <div class="card-content black-text">
		     	<span class="card-title">Annual Weather in Seattle</span>
		  		<div class="row desciptive-text">
		  			<div class="col m6">
		  				<span class="card-year">Select the year :</span>
							<p class="small">(Hover over lines to view data)</p>
		  			</div>
		  			<div class="col m6">
		  				<div class="input-field" >
								<select class="custom-select" id="categorySelect" onchange="onCategoryChanged()">
	              <option selected value="2014">2014</option>
	              <option value="2015">2015</option>
	            </select>
						</div>
		  			</div>
		  		</div>
		  </div>
		</div>

	</div>
		<div class="col s12 m8">
			<div class="card large white" id="chart-placeholder" >
				<div id="weatherChart"></div>
			</div>
		</div>
    </div>

</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

	<script src="script.js"></script>
</html>
